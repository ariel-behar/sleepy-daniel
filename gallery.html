            <svg height="130" width="850" xmlns="http://www.w3.org/2000/svg" id="svg_circle1">
                <circle id="circle1" cx="70" cy="70" r="50" fill="blue" style="stroke:black; stroke-width:1.2px"/>
                <animate 
                        attributeName="cx" 
                        xlink:href="#circle1" 
                        begin="0s" 
                        dur="10s" 
                        from="-150" 
                        to="900" 
                        fill="freeze"
                        repeatCount="indefinite"
                    />
                    <animate
                        attributeName="fill" 
                        xlink:href="#circle1"       
                        begin="0s"  
                        dur="10s"  
                        values="blue; orange; yellow; green; red; indigo; violet; red"
                        repeatCount="indefinite"   
                       />  
            </svg>
